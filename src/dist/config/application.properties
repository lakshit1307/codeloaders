#Log folder setting
log.file.path=/opt/codeloader/logs

#Code Loader DB environment details
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/xe
spring.datasource.username=system
spring.datasource.password=root
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5
spring.batch.job.enabled=false
server.port = 8090
#oracle.dialect=org.hibernate.dialect.Oracle10gDialect
oracle.dialect=org.hibernate.dialect.Oracle12cDialect
#Folder containing files of all file types
basedata.path=C:\\basedata

